<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vertexPosition;
attribute vec4 vertexColor;
varying vec4 color;
uniform mat4 modelr;
uniform mat4 camera;
uniform mat4 projection;

void main()
{
    mat4 pr = projection * camera * modelr;
    //mat4 pr = modelr * camera;
    gl_Position = pr * vertexPosition;
    //gl_Position = modelr * vertexPosition;
    //gl_Position = camera * gl_Position;
    gl_Position.z = gl_Position.z;
    color = vertexColor;
}
</script>


<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 color;

void main()
{
    gl_FragColor = color;
}
</script>
